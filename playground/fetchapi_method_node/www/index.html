<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API with Node/Express</title>
</head>

<body>

    <script>
        let options = {
            method: "GET",

        }
        fetch('http://localhost:4000/api', options)
            .then(res => res.json())
            .then(res => console.log(res))
            .catch(err => console.log(err));


        let optionsForPost = {
            method: 'POST',
            headers: {
                'Accept': 'application/json, text/plain, */*',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ lat: 55.2211, long: 11.1142 })
        }
        fetch('http://localhost:4000/get-data', optionsForPost)
            .then(res => res.json())
            .then(res => console.log(res))
            .catch(err => console.log(err));
    </script>
</body>

</html>
